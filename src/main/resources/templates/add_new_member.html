<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head >
    <meta charset="UTF-8">
    <title>Adding Members</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
<h3>Adding new member</h3>

    <form action="#" th:action="@{/addMember}" th:object="${member}" method="POST">

        <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{telephone}" placeholder="Telephone" class="form-control mb-4 col-4"/>
        <input type="date" th:field="*{birthDate}" placeholder="Birth date" class="form-control mb-4 col-4"/>
        <button type="submit" class="btn btn-info col-2">Add member</button>

    </form>
</div>

</body>
</html>
